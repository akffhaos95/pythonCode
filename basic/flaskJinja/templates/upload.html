{% extends "base.html" %}

{% block title %}
파일 업로드
{% endblock %}
{% block content %}
    <br>
    <div class="container">
        <form method="POST" action="/fileUpload" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file">
            </div>
            <div class="form-group">
                <label>이름</label>
                <input type="text" class="form-control" name="이름">
            </div>  
            <div class="form-group">
                <label>이메일</label>
                <input type="email" class="form-control" name="이메일" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label>학적</label>
                <select class="form-control" name="학적">
                  <option>고졸</option>
                  <option>대학재학</option>
                  <option>대학졸업</option>
                </select>
            </div>
            <div>
                <label>자신있는 언어</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" name="자신있는 언어" value="JAVA">
                    <label class="form-check-label" for="inlineCheckbox1">JAVA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" name="자신있는 언어" value="Python">
                    <label class="form-check-label" for="inlineCheckbox2">Python</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" name="자신있는 언어" value="R">
                    <label class="form-check-label" for="inlineCheckbox3">R</label>
                </div>
                <div class="form-group">
                    <label for="formControlRange">수강 만족도</label>
                    <input type="range" class="form-control-range" name="수강 만족도" id="formControlRange">
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
{% block footer %}

{% endblock %}
